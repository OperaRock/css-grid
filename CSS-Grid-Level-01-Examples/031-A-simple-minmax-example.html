<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="stylesheet" href="031-A-simple-minmax-example.css">

</head>

<body>
    <header class="header-page">
        <h2>A simple minmax example</h2>
        <p>
            Neste exemplo, estou criando uma grade de faixa de três colunas. A primeira faixa da coluna tem uma largura mínima de 200px e um máximo de 1fr definido usando a notação minmax (). As outras duas faixas são fixadas em 200 pixels.
        </p>
    </header>
    <hr>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
    </div>
